<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>現在時刻</title>
</head>
<body>
    <style>
        td {
            text-align: center;
        }
    </style>

    <h1>{{title}}</h1>
    <table border="1">
        <tr>
            {% for item in schema %}
            <th>{{item}}</th>
            {% endfor %}
        </tr>
        {% for tuple in table %}
        <tr>
            {% for item in tuple %}
            <td>{{item}}</td>
            {% endfor %}
            <td>{{utility_processor}}日</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
